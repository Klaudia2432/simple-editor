<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" type="text/css" rel="stylesheet">
    <title>Simple editor</title>
</head>
<body class="bg-gray-300">
<div class="main flex flex-col flex-wrap items-center justify-center mt-36">
    <h1 class="text-3xl drop-shadow-lg mb-8">
        Simple editor
    </h1>
    <form action="" class="w-full max-w-96">
        <label for="text-field"></label>
        <textarea name="text-field" id="text-field" class="bg-white rounded-md drop-shadow-lg" cols="44" rows="10" placeholder="some text..."></textarea>
        <div class="flex justify-between">
            <button class="load-btn px-12 py-2 bg-cyan-400 rounded-md drop-shadow-lg mt-6 text-white" id="load-btn">Load</button>
            <button class="save-btn px-12 py-2 bg-orange-500 rounded-md drop-shadow-lg mt-6 text-white" id="save-btn">Save</button>
        </div>
    </form>
</div>

<script src="../scripts/index.js"></script>
</body>
</html>
